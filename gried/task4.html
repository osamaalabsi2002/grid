<html>

<head>

    <style>
        .grid-container {
            color: white;
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(60, 1fr)
        }

        .grid-container>div {
            background-color: rgb(133, 184, 243);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div style="grid-column-end:span 60;grid-row: 1;"> CSS Grid.</div>

        <div style="grid-column-end:span 30;grid-row: 2;">1</div>
        <div style="grid-column-end:span 30;grid-row: 2;">2</div>

        <div style="grid-column-end:span 20;grid-row: 3;">1</div>
        <div style="grid-column-end:span 20;grid-row: 3;">2</div>
        <div style="grid-column-end:span 20;grid-row: 3;">3</div>

        <div style="grid-column-end:span 15  ;grid-row: 4;">1</div>
        <div style="grid-column-end:span 15  ;grid-row: 4;">2</div>
        <div style="grid-column-end:span 15  ;grid-row: 4;">3</div>
        <div style="grid-column-end:span 15  ;grid-row: 4;">5</div>

        <div style="grid-column-end:span 12  ;grid-row: 5;">1</div>
        <div style="grid-column-end:span 12  ;grid-row: 5;">2</div>
        <div style="grid-column-end:span 12  ;grid-row: 5;">3</div>
        <div style="grid-column-end:span 12  ;grid-row: 5;">4</div>
        <div style="grid-column-end:span 12  ;grid-row: 5;">5</div>

        <div style="grid-column-end:span 10  ;grid-row: 6;">1</div>
        <div style="grid-column-end:span 10  ;grid-row: 6;">2</div>
        <div style="grid-column-end:span 10  ;grid-row: 6;">3</div>
        <div style="grid-column-end:span 10  ;grid-row: 6;">4</div>
        <div style="grid-column-end:span 10  ;grid-row: 6;">5</div>
        <div style="grid-column-end:span 10  ;grid-row: 6;">6</div>

        <div style="grid-column-end:span 60;grid-row: 7;">why 60?<br>Because the number 60 is dividable by 2,3,4,5 and 6
        </div>
    </div>
</body>

</html>
