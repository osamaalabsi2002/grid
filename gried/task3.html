<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(208, 39, 39, 0.8);
  text-align: letf;
  padding: 20px 0;
  font-size: 30px;
}


</style>
</head>
<body>


<div class="grid-container">
  <div class="item1">Waht do you think?</div>
  <div class="item2"></div>
  <div class="item3"></div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
</div>

</body>
</html>
