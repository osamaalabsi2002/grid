<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: #ffffff;
  padding: 10px;
}

.grid-container > div {
  background-color:yellow;
  text-align: center;
  padding: 10px 0;
  font-size: 30px;
  width: 100%;
  height: 300px;
  gap: 10px;
}




</style>
</head>
<body>




<div class="grid-container">

  <div class="item2">3</div>
  <div class="item3">2</div>  
  <div class="item4">4</div>

</div>

</body>
</html>
</html>
